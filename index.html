<!DOCTYPE html>
<html ng-app="github-api">
<head>
  <title>GitHub API</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="MainController">
  <div class="text-center">
    <h1>Github Checker!</h1>
  </div>
  <div class="text-center">
    <div class="col-md-4 col-md-offset-4">
      <form class="form">
        <input type='text' placeholder='github username' class="form-control" ng-model="username">
        <hr>
        <button type="submit" class="btn btn-default btn-block" ng-click="getUser()">Get Data!</button>
        <hr>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="col-md-12">
      <div class="jumbotron text-center">
        <img class="avatar" src="{{user.avatar_url}}">
        <h1>{{user.name}}</h1>
        <h3> <span class="glyphicon glyphicon-briefcase"></span> {{user.company}}</h3>
        <h3> <span class="glyphicon glyphicon-envelope"></span> {{user.email}}</h3>
      </div>
      <div class="text-center">
        <div class="col-md-4">
          <h1>{{user.public_repos}}</h1>
          <h3>Public Repositories</h3>
        </div>
        <div class="col-md-4">
          <h1>{{user.followers}}</h1>
          <h3>Followers</h3>
        </div>
        <div class="col-md-4">
          <h1>{{user.following}}</h1>
          <h3>Following</h3>
        </div>
      </div>
    </div>
  </div>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
</body>
</html>
